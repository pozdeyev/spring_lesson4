<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>Интернет магазин</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <h1>Фильтр</h1>
</div>

<form th:action="@{/}" method="GET">
    <div class="input-group">
        <input class="form-control" th:value="${param.min_price}" name="min_price" type="number"
               placeholder="Минимальная цена"/>
        <input class="form-control" th:value="${param.max_price}" name="max_price" type="number"
               placeholder="Максимальная цена"/>
    </div>

    <br>
    <button type="submit" class="btn btn-primary">Активировать фильтр</button>
    <a class="btn btn-warning" th:href="@{'/?p=1'}">Сбросить фильтр</a>
</form>

<br>


<div class="container">
    <h1>Список товаров</h1>
    <table  class="table table-hover" th:if="${items.size() > 0}">
        <thead>
        <tr>
            <td>id</td>
            <td>Название</td>
            <td>Цена</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="i : ${items}">
            <td th:text="${i.id}" />
            <td th:text="${i.title}" />
            <td th:text="${i.price}" />
        </tr>
        </tbody>
    </table>
    <br>
    <span th:text="'Всего товаров (фильтр): ' + ${itemsCount}" />
</div>




</body>
</html>
